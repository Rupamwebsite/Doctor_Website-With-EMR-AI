<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Doctor Dashboard - Appointments</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-soft: #e0ecff;
            --bg: #f8fafc;
            --white: #ffffff;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --danger: #ef4444;
            --success: #10b981;
            --warning: #f59e0b;
            --radius-lg: 16px;
            --shadow-soft: 0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05);
            --shadow-hover: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Outfit", sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text-main);
        }

        .layout {
            display: flex;
            min-height: 100vh;
        }

        /* SIDEBAR */
        .sidebar {
            width: 260px;
            background: #020617;
            color: #e5e7eb;
            display: flex;
            flex-direction: column;
            padding: 20px 18px;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .sidebar-logo-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: linear-gradient(135deg, #2563eb, #38bdf8);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 700;
            color: white;
        }

        .sidebar-logo-text {
            font-weight: 600;
            font-size: 18px;
        }

        .sidebar-section-title {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: #9ca3af;
            margin: 12px 4px;
        }

        .sidebar-nav {
            list-style: none;
            flex: 1;
        }

        .sidebar-nav li {
            margin-bottom: 4px;
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            border-radius: 10px;
            font-size: 14px;
            color: #9ca3af;
            text-decoration: none;
            cursor: pointer;
            transition: 0.2s;
        }

        .sidebar-link i {
            width: 18px;
            text-align: center;
            font-size: 14px;
        }

        .sidebar-link:hover {
            background: #111827;
            color: #e5e7eb;
        }

        .sidebar-link.active {
            background: linear-gradient(135deg, #2563eb, #38bdf8);
            color: white;
            box-shadow: 0 8px 18px rgba(37, 99, 235, 0.4);
        }

        .sidebar-bottom {
            margin-top: auto;
            border-top: 1px solid #111827;
            padding-top: 12px;
            font-size: 13px;
        }

        /* Main Content */
        .main {
            margin-left: 260px;
            flex: 1;
            padding: 30px 40px;
            max-width: 1400px;
        }

        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .page-title h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .page-title p {
            color: var(--text-muted);
            font-size: 14px;
        }

        /* Filters Section */
        .controls-bar {
            display: flex;
            gap: 16px;
            background: white;
            padding: 16px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-soft);
            margin-bottom: 24px;
            align-items: center;
            flex-wrap: wrap;
        }

        .date-group {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--bg);
            padding: 8px 12px;
            border-radius: 10px;
            border: 1px solid var(--border);
        }

        .date-group label {
            font-size: 12px;
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
        }

        .date-input {
            background: transparent;
            border: none;
            outline: none;
            font-family: inherit;
            color: var(--text-main);
            font-weight: 500;
        }

        .btn-filter {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
        }

        .btn-filter:hover {
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
            transform: translateY(-1px);
        }

        /* Appointment Grid */
        .appt-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
        }

        .appt-card {
            background: white;
            border-radius: var(--radius-lg);
            padding: 24px;
            box-shadow: var(--shadow-soft);
            transition: all 0.2s ease;
            cursor: pointer;
            border: 1px solid transparent;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .appt-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-hover);
            border-color: var(--primary-soft);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .patient-info h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .patient-meta {
            font-size: 13px;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-scheduled {
            background: #fef3c7;
            color: #d97706;
        }

        .status-completed {
            background: #d1fae5;
            color: #059669;
        }

        .status-cancelled {
            background: #fee2e2;
            color: #dc2626;
        }

        .card-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            padding: 16px 0;
            border-top: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 11px;
            color: var(--text-muted);
            margin-bottom: 2px;
        }

        .detail-value {
            font-size: 14px;
            font-weight: 500;
        }

        .card-actions {
            margin-top: auto;
        }

        .btn-start {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px;
            background: var(--primary-soft);
            color: var(--primary);
            border: none;
            border-radius: 10px;
            font-weight: 600;
            text-decoration: none;
            transition: 0.2s;
        }

        .btn-start:hover {
            background: var(--primary);
            color: white;
        }

        .no-data {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px;
            color: var(--text-muted);
            background: white;
            border-radius: var(--radius-lg);
            border: 1px dashed var(--border);
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .main {
                margin-left: 0;
                padding: 20px;
            }

            .controls-bar {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>

<body>
    <div class="layout">
        <aside class="sidebar">
            <div class="sidebar-logo">
                <div class="sidebar-logo-icon"><i class="fa-solid fa-stethoscope"></i></div>
                <div class="sidebar-logo-text">RM HealthCare</div>
            </div>
            <div class="sidebar-section-title">Main</div>
            <ul class="sidebar-nav">
                <li><a class="sidebar-link" href="dashboard_overview.html"><i
                            class="fa-solid fa-chart-line"></i>Dashboard</a></li>
                <li><a class="sidebar-link active" href="appointments_view.html"><i
                            class="fa-solid fa-calendar-check"></i>Appointments</a></li>
                <li><a class="sidebar-link" href="doctor_dashboard.html"><i class="fa-solid fa-user-group"></i>My
                        Patients</a></li>
                <li><a class="sidebar-link" href="messages.html"><i class="fa-solid fa-comment-dots"></i>Messages</a>
                </li>
            </ul>
            <div class="sidebar-section-title">System</div>
            <ul class="sidebar-nav">
                <li><a class="sidebar-link" href="settings.html"><i class="fa-solid fa-gear"></i>Settings</a></li>
                <li>
                    <a class="sidebar-link" href="#" onclick="logout()">
                        <i class="fa-solid fa-right-from-bracket"></i>Logout
                    </a>
                </li>
            </ul>
            <div class="sidebar-bottom"><span>Doctor Panel</span><span class="sidebar-badge"
                    style="background: rgba(37, 99, 235, 0.15); color: #bfdbfe; padding: 2px 8px; border-radius: 999px; font-size: 11px;">v1.0</span>
            </div>
        </aside>

        <main class="main">
            <div class="topbar">
                <div class="page-title">
                    <h2>Appointments</h2>
                    <p>Track and manage your patient visits</p>
                </div>
                <div class="doctor-profile">
                    <!-- Profile Info Loaded by JS -->
                </div>
            </div>

            <div class="controls-bar">
                <div class="date-group">
                    <label>From</label>
                    <input type="date" id="startDate" class="date-input">
                </div>
                <div class="date-group">
                    <label>To</label>
                    <input type="date" id="endDate" class="date-input">
                </div>
                <button onclick="loadAppointments()" class="btn-filter">
                    <i class="fa-solid fa-filter"></i> Apply Filter
                </button>
            </div>

            <div class="appt-grid" id="apptGrid">
                <!-- Cards will be injected here -->
            </div>
        </main>
    </div>

    <script>
        const token = sessionStorage.getItem('doctor_token');
        const info = sessionStorage.getItem('doctor_info');
        if (!token || !info) location.href = '/doctor_login';

        const currentDoctor = JSON.parse(info);

        // Set default dates (First day of month to today/future)
        const today = new Date();
        const firstDay = new Date(today.getFullYear(), today.getMonth(), 1);

        // document.getElementById('startDate').valueAsDate = firstDay;
        // document.getElementById('endDate').valueAsDate = today;

        async function loadAppointments() {
            const start = document.getElementById('startDate').value;
            const end = document.getElementById('endDate').value;
            const grid = document.getElementById('apptGrid');

            grid.innerHTML = '<div style="grid-column:1/-1;text-align:center;padding:40px;">Loading appointments...</div>';

            try {
                let url = `/api/doctor/appointments?doctor_id=${currentDoctor.id}`;
                if (start && end) {
                    url += `&startDate=${start}&endDate=${end}`;
                }

                const res = await fetch(url);
                if (!res.ok) throw new Error('Failed to fetch');
                const data = await res.json();
                const list = data.appointments || [];

                if (list.length === 0) {
                    grid.innerHTML = `
                        <div class="no-data">
                            <i class="fa-solid fa-calendar-xmark" style="font-size: 40px; margin-bottom: 20px; opacity: 0.5;"></i>
                            <h3>No appointments found</h3>
                            <p>Try adjusting your date filters</p>
                        </div>
                    `;
                    return;
                }

                grid.innerHTML = list.map(a => {
                    const statusClass = a.status === 'Completed' ? 'status-completed' : (a.status === 'Cancelled' ? 'status-cancelled' : 'status-scheduled');
                    const btnText = a.status === 'Completed' ? 'View Details' : 'Start Visit';
                    const isCompleted = a.status === 'Completed';

                    return `
                    <div class="appt-card" onclick="location.href='doctor_dashboard.html?patient_id=${a.id}'">
                        <div class="card-header">
                            <div class="patient-info">
                                <h3>${a.patient_name}</h3>
                                <div class="patient-meta">
                                    <i class="fa-solid fa-venus-mars"></i> ${a.patient_sex || '-'} â€¢ ${a.patient_age || '-'} yrs
                                </div>
                            </div>
                            <span class="status-badge ${statusClass}">${a.status || 'Scheduled'}</span>
                        </div>
                        
                        <div class="card-details">
                            <div class="detail-item">
                                <span class="detail-label">Date</span>
                                <span class="detail-value">${formatDate(a.appointment_date)}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Time</span>
                                <span class="detail-value">${a.appointment_time || '--:--'}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Phone</span>
                                <span class="detail-value">${a.patient_phone}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Mode</span>
                                <span class="detail-value">In-Clinic</span>
                            </div>
                        </div>

                        <div class="card-actions">
                            <a href="doctor_dashboard.html?patient_id=${a.id}" class="btn-start">
                                <i class="fa-solid fa-stethoscope"></i> ${btnText}
                            </a>
                        </div>
                    </div>
                `}).join('');

            } catch (err) {
                console.error(err);
                grid.innerHTML = '<div style="color:red;text-align:center;">Failed to load data. Please restart server.</div>';
            }
        }

        function formatDate(d) {
            if (!d) return '-';
            return new Date(d).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        function logout() { sessionStorage.removeItem('doctor_token'); sessionStorage.removeItem('doctor_info'); location.href = '/doctor_login'; }

        // Initial Load
        loadAppointments();

    </script>
</body>

</html>
