<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Doctor Dashboard - Appointments</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            /* Palette: Slate & Blue */
            --primary: #0f172a;
            --primary-light: #1e293b;
            --accent: #2563eb;
            --accent-hover: #1d4ed8;
            --accent-soft: #eff6ff;

            --bg-body: #f8fafc;
            --bg-surface: #ffffff;

            --text-main: #0f172a;
            --text-muted: #64748b;
            --text-light: #94a3b8;

            --border: #e2e8f0;
            --border-hover: #cbd5e1;

            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;

            --radius-sm: 6px;
            --radius-md: 10px;
            --radius-lg: 16px;
            --radius-xl: 24px;

            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-glass: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            outline: none;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
        }

        /* --- LAYOUT --- */
        .app-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 260px;
            background-color: var(--primary);
            color: white;
            display: flex;
            flex-direction: column;
            padding: 24px;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 40px;
            padding: 0 4px;
        }

        .brand-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--accent), #60a5fa);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .brand-text {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .nav-section {
            margin-bottom: 24px;
        }

        .nav-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-light);
            margin-bottom: 12px;
            font-weight: 600;
            padding-left: 12px;
        }

        .nav-list {
            list-style: none;
        }

        .nav-item a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 14px;
            color: #cbd5e1;
            text-decoration: none;
            border-radius: var(--radius-md);
            transition: all 0.2s;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .nav-item a:hover {
            background: rgba(255, 255, 255, 0.08);
            color: white;
            transform: translateX(4px);
        }

        .nav-item a.active {
            background: var(--accent);
            color: white;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }

        .nav-item a i {
            width: 20px;
            text-align: center;
            font-size: 16px;
        }

        /* --- MAIN CONTENT --- */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            position: relative;
            padding: 30px 40px;
            max-width: 1400px;
        }

        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .page-title h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .page-title p {
            color: var(--text-muted);
            font-size: 14px;
        }

        /* Filters Section */
        .controls-bar {
            display: flex;
            gap: 16px;
            background: white;
            padding: 16px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-soft);
            margin-bottom: 24px;
            align-items: center;
            flex-wrap: wrap;
        }

        .date-group {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--bg);
            padding: 8px 12px;
            border-radius: 10px;
            border: 1px solid var(--border);
        }

        .date-group label {
            font-size: 12px;
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
        }

        .date-input {
            background: transparent;
            border: none;
            outline: none;
            font-family: inherit;
            color: var(--text-main);
            font-weight: 500;
        }

        .btn-filter {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
        }

        .btn-filter:hover {
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
            transform: translateY(-1px);
        }

        /* Appointment Grid */
        .appt-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
        }

        .appt-card {
            background: white;
            border-radius: var(--radius-lg);
            padding: 24px;
            box-shadow: var(--shadow-soft);
            transition: all 0.2s ease;
            cursor: pointer;
            border: 1px solid transparent;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .appt-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-hover);
            border-color: var(--primary-soft);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .patient-info h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .patient-meta {
            font-size: 13px;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-scheduled {
            background: #fef3c7;
            color: #d97706;
        }

        .status-completed {
            background: #d1fae5;
            color: #059669;
        }

        .status-cancelled {
            background: #fee2e2;
            color: #dc2626;
        }

        .card-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            padding: 16px 0;
            border-top: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 11px;
            color: var(--text-muted);
            margin-bottom: 2px;
        }

        .detail-value {
            font-size: 14px;
            font-weight: 500;
        }

        .card-actions {
            margin-top: auto;
        }

        .btn-start {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px;
            background: var(--primary-soft);
            color: var(--primary);
            border: none;
            border-radius: 10px;
            font-weight: 600;
            text-decoration: none;
            transition: 0.2s;
        }

        .btn-start:hover {
            background: var(--primary);
            color: white;
        }

        .no-data {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px;
            color: var(--text-muted);
            background: white;
            border-radius: var(--radius-lg);
            border: 1px dashed var(--border);
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .main {
                margin-left: 0;
                padding: 20px;
            }

            .controls-bar {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="brand">
                <div class="brand-icon">
                    <i class="fa-solid fa-heart-pulse"></i>
                </div>
                <div class="brand-text">RM Health</div>
            </div>

            <div class="nav-section">
                <div class="nav-label">Dashboard</div>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="dashboard_overview.html">
                            <i class="fa-solid fa-chart-pie"></i> Overview
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="appointments_view.html" class="active">
                            <i class="fa-regular fa-calendar-check"></i> Appointments
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="doctor_dashboard.html">
                            <i class="fa-solid fa-user-doctor"></i> My Patients
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="messages.html">
                            <i class="fa-regular fa-envelope"></i> Messages
                        </a>
                    </li>
                </ul>
            </div>

            <div class="nav-section">
                <div class="nav-label">Settings</div>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="settings.html">
                            <i class="fa-solid fa-sliders"></i> Preferences
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" onclick="logout()">
                            <i class="fa-solid fa-arrow-right-from-bracket"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </aside>

        <main class="main-content">
            <div class="topbar">
                <div class="page-title">
                    <h2>Appointments</h2>
                    <p>Track and manage your patient visits</p>
                </div>
                <div class="doctor-profile">
                    <!-- Profile Info Loaded by JS -->
                </div>
            </div>

            <div class="controls-bar">
                <div class="date-group">
                    <label>From</label>
                    <input type="date" id="startDate" class="date-input">
                </div>
                <div class="date-group">
                    <label>To</label>
                    <input type="date" id="endDate" class="date-input">
                </div>
                <button onclick="loadAppointments()" class="btn-filter">
                    <i class="fa-solid fa-filter"></i> Apply Filter
                </button>
            </div>

            <div class="appt-grid" id="apptGrid">
                <!-- Cards will be injected here -->
            </div>
        </main>
    </div>

    <script>
        const token = sessionStorage.getItem('doctor_token');
        const info = sessionStorage.getItem('doctor_info');
        if (!token || !info) location.href = '/doctor_login';

        const currentDoctor = JSON.parse(info);

        // Set default dates (First day of month to today/future)
        const today = new Date();
        const firstDay = new Date(today.getFullYear(), today.getMonth(), 1);

        // document.getElementById('startDate').valueAsDate = firstDay;
        // document.getElementById('endDate').valueAsDate = today;

        async function loadAppointments() {
            const start = document.getElementById('startDate').value;
            const end = document.getElementById('endDate').value;
            const grid = document.getElementById('apptGrid');

            grid.innerHTML = '<div style="grid-column:1/-1;text-align:center;padding:40px;">Loading appointments...</div>';

            try {
                let url = `/api/doctor/appointments?doctor_id=${currentDoctor.id}`;
                if (start && end) {
                    url += `&startDate=${start}&endDate=${end}`;
                }

                const res = await fetch(url);
                if (!res.ok) throw new Error('Failed to fetch');
                const data = await res.json();
                const list = data.appointments || [];

                if (list.length === 0) {
                    grid.innerHTML = `
                        <div class="no-data">
                            <i class="fa-solid fa-calendar-xmark" style="font-size: 40px; margin-bottom: 20px; opacity: 0.5;"></i>
                            <h3>No appointments found</h3>
                            <p>Try adjusting your date filters</p>
                        </div>
                    `;
                    return;
                }

                grid.innerHTML = list.map(a => {
                    const statusClass = a.status === 'Completed' ? 'status-completed' : (a.status === 'Cancelled' ? 'status-cancelled' : 'status-scheduled');
                    const btnText = a.status === 'Completed' ? 'View Details' : 'Start Visit';
                    const isCompleted = a.status === 'Completed';

                    return `
                    <div class="appt-card" onclick="location.href='doctor_dashboard.html?patient_id=${a.id}'">
                        <div class="card-header">
                            <div class="patient-info">
                                <h3>${a.patient_name}</h3>
                                <div class="patient-meta">
                                    <i class="fa-solid fa-venus-mars"></i> ${a.patient_sex || '-'} â€¢ ${a.patient_age || '-'} yrs
                                </div>
                            </div>
                            <span class="status-badge ${statusClass}">${a.status || 'Scheduled'}</span>
                        </div>
                        
                        <div class="card-details">
                            <div class="detail-item">
                                <span class="detail-label">Date</span>
                                <span class="detail-value">${formatDate(a.appointment_date)}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Time</span>
                                <span class="detail-value">${a.appointment_time || '--:--'}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Phone</span>
                                <span class="detail-value">${a.patient_phone}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Mode</span>
                                <span class="detail-value">In-Clinic</span>
                            </div>
                        </div>

                        <div class="card-actions">
                            <a href="doctor_dashboard.html?patient_id=${a.id}" class="btn-start">
                                <i class="fa-solid fa-stethoscope"></i> ${btnText}
                            </a>
                        </div>
                    </div>
                `}).join('');

            } catch (err) {
                console.error(err);
                grid.innerHTML = '<div style="color:red;text-align:center;">Failed to load data. Please restart server.</div>';
            }
        }

        function formatDate(d) {
            if (!d) return '-';
            return new Date(d).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        function logout() { sessionStorage.removeItem('doctor_token'); sessionStorage.removeItem('doctor_info'); location.href = '/doctor_login'; }

        // Initial Load
        loadAppointments();

    </script>
</body>

</html>
