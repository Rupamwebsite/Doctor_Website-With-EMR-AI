<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin — Patient Registry</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* --- 1. VARIABLES & RESET --- */
    :root {
      --primary: #3b82f6;
      /* Vivid Blue */
      --primary-dark: #2563eb;
      --secondary: #64748b;
      --accent: #8b5cf6;
      /* Purple Accent */
      --bg-body: #f0f4f8;
      --bg-card: #ffffff;
      --text-main: #1e293b;
      --text-muted: #94a3b8;
      --border: #e2e8f0;
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
      --radius: 12px;
      --shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.05);
      --sidebar-w: 260px;
      --header-h: 70px;
    }

    * {
      box-sizing: border-box;
      outline: none;
    }

    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: var(--bg-body);
      color: var(--text-main);
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    /* --- 2. SIDEBAR --- */
    .sidebar {
      width: var(--sidebar-w);
      background: #0f172a;
      color: #fff;
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
      z-index: 100;
      transition: 0.3s;
      box-shadow: 5px 0 25px rgba(0, 0, 0, 0.05);
    }

    .logo-area {
      height: var(--header-h);
      display: flex;
      align-items: center;
      padding: 0 24px;
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 0.5px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      background: linear-gradient(90deg, #0f172a, #1e293b);
    }

    .logo-icon {
      width: 32px;
      height: 32px;
      background: var(--primary);
      border-radius: 8px;
      display: grid;
      place-items: center;
      margin-right: 12px;
      color: white;
      font-size: 16px;
    }

    .nav-links {
      flex: 1;
      padding: 20px 12px;
      overflow-y: auto;
    }

    .nav-item {
      padding: 14px 16px;
      margin-bottom: 6px;
      border-radius: 10px;
      color: #cbd5e1;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
      cursor: pointer;
      border: 1px solid transparent;
    }

    .nav-item:hover {
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      transform: translateX(4px);
    }

    .nav-item.active {
      background: var(--primary);
      color: #fff;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
      font-weight: 600;
    }

    .nav-item i {
      width: 20px;
      text-align: center;
      font-size: 16px;
    }

    /* --- 3. MAIN CONTENT --- */
    .main-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* Header */
    .header {
      height: var(--header-h);
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 32px;
      z-index: 90;
    }

    .page-title h2 {
      font-size: 20px;
      margin: 0;
      font-weight: 600;
    }

    .page-title span {
      font-size: 13px;
      color: var(--text-muted);
      font-weight: 400;
    }

    .header-actions {
      display: flex;
      gap: 12px;
    }

    /* Scroll Area */
    .content-scroll {
      flex: 1;
      overflow-y: auto;
      padding: 28px;
      scroll-behavior: smooth;
    }

    /* Grid Layout */
    .admin-grid {
      display: grid;
      grid-template-columns: 360px 1fr;
      gap: 28px;
      max-width: 1800px;
      margin: 0 auto;
    }

    /* --- 4. COMPONENTS --- */
    .panel {
      background: var(--bg-card);
      border-radius: 16px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s;
    }

    .panel-head {
      padding: 20px 24px;
      border-bottom: 1px solid var(--border);
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .panel-head h3 {
      margin: 0;
      font-size: 16px;
      font-weight: 700;
      color: var(--text-main);
    }

    .panel-body {
      padding: 24px;
      flex: 1;
    }

    /* Form */
    .form-grid {
      display: grid;
      gap: 16px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: var(--text-muted);
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .input-box {
      position: relative;
    }

    input,
    select {
      width: 100%;
      padding: 11px 14px;
      font-size: 14px;
      color: var(--text-main);
      background: #f8fafc;
      border: 1px solid var(--border);
      border-radius: 8px;
      transition: all 0.2s;
    }

    input:focus,
    select:focus {
      background: #fff;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    /* Buttons */
    .btn {
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.2s;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .btn-primary {
      background: var(--primary);
      color: white;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.25);
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
    }

    .btn-outline {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-main);
    }

    .btn-outline:hover {
      background: #f1f5f9;
      border-color: #cbd5e1;
    }

    .btn-danger {
      background: #fee2e2;
      color: var(--danger);
    }

    .btn-danger:hover {
      background: var(--danger);
      color: white;
    }

    .btn-success {
      background: var(--success);
      color: white;
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.25);
    }

    .btn-success:hover {
      background: #059669;
      transform: translateY(-1px);
    }

    /* Table & Toolbar */
    .toolbar {
      display: flex;
      gap: 12px;
      padding: 16px 24px;
      border-bottom: 1px solid var(--border);
      background: #fff;
      align-items: center;
      flex-wrap: wrap;
    }

    .search-bar {
      flex: 1;
      position: relative;
      min-width: 240px;
    }

    .search-bar input {
      padding-left: 38px;
      border-radius: 50px;
      background: #f1f5f9;
      border-color: transparent;
    }

    .search-bar input:focus {
      background: #fff;
      border-color: var(--primary);
    }

    .search-bar i {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
    }

    /* Data Table */
    .table-responsive {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    th {
      background: #f8fafc;
      color: var(--text-muted);
      font-weight: 600;
      text-transform: uppercase;
      font-size: 11px;
      padding: 14px 20px;
      text-align: left;
      border-bottom: 1px solid var(--border);
      white-space: nowrap;
    }

    td {
      padding: 14px 20px;
      border-bottom: 1px solid var(--border);
      vertical-align: middle;
      color: var(--text-main);
    }

    tr:hover td {
      background: #f8fafc;
    }

    /* Badges */
    .badge {
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 600;
    }

    /* --- UTILITIES & RESPONSIVE --- */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.4);
      backdrop-filter: blur(3px);
      z-index: 2000;
      display: none;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: 0.3s;
    }

    .modal-overlay.open {
      display: flex;
      opacity: 1;
    }

    .modal-box {
      background: white;
      width: 400px;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      transform: scale(0.95);
      transition: 0.3s;
    }

    .modal-overlay.open .modal-box {
      transform: scale(1);
    }

    @media (max-width: 1200px) {
      .admin-grid {
        grid-template-columns: 1fr;
      }

      .sidebar {
        display: none;
      }
    }
  </style>
  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
</head>

<body>
  <aside class="sidebar">
    <div class="logo-area">
      <div class="logo-icon"><i class="fas fa-heartbeat"></i></div>
      <span>RM HealthCare</span>
    </div>
    <div class="nav-links">
      <a class="nav-item" href="/doctors-master.html"><i class="fas fa-user-md"></i> Doctor Master</a>
      <a class="nav-item active" href="/patient-registry.html"><i class="fas fa-procedures"></i> Patient Registry</a>
      <a class="nav-item" href="#"><i class="fas fa-calendar-check"></i> Appointments</a>
      <a class="nav-item" href="/billing.html"><i class="fas fa-file-invoice-dollar"></i> Billing & Invoice</a>
      <a class="nav-item" href="./User_create.html"><i class="fas fa-user-plus"></i> Create Users</a>
    </div>
  </aside>

  <div class="main-wrapper">
    <header class="header">
      <div>
        <div style="font-weight:700">Patient Registry</div>
        <div class="muted" style="font-size:13px">View and manage booked patients</div>
      </div>
      <div style="display:flex;gap:10px;align-items:center">
        <button class="btn btn-success" onclick="downloadExcel()"><i class="fas fa-file-excel"></i> Export
          Excel</button>
        <button class="btn btn-outline" onclick="loadAppointments()"><i class="fas fa-sync-alt"></i> Refresh</button>
        <button class="btn btn-outline" onclick="location.href='/doctors-master.html'">Back</button>
      </div>
    </header>

    <div class="content-scroll">
      <div class="container">
        <div class="toolbar">
          <div class="search-bar">
            <i class="fas fa-search"></i>
            <input id="search" placeholder="Search by patient, doctor, phone...">
          </div>
          <div id="count" class="badge">0 bookings</div>
          <div style="flex:1"></div>
        </div>

        <div class="table-wrap">
          <table id="apptTable">
            <thead>
              <tr>
                <th>#</th>
                <th>Patient</th>
                <th>Phone / Email</th>
                <th>Doctor</th>
                <th>Appt. Date</th>
                <th>Booked On</th>
                <th>Time</th>
                <th>Sex / Age</th>
                <th style="width:160px;text-align:right">Actions</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="modal-overlay">
    <div class="modal-box" style="width:720px; max-height:90vh; overflow:auto;">
      <h3 style="margin-top:0">Edit Booking</h3>
      <form id="editForm">
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
          <div>
            <label style="font-size:12px">Patient Name</label>
            <input name="patient_name" style="width:100%; padding:8px; margin-top:6px;" required>
          </div>
          <div>
            <label style="font-size:12px">Phone</label>
            <input name="patient_phone" style="width:100%; padding:8px; margin-top:6px;" required>
          </div>
          <div>
            <label style="font-size:12px">Email</label>
            <input name="patient_email" style="width:100%; padding:8px; margin-top:6px;">
          </div>
          <div>
            <label style="font-size:12px">Sex</label>
            <select name="patient_sex" style="width:100%; padding:8px; margin-top:6px;">
              <option value="">Select</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
              <option>Prefer not to say</option>
            </select>
          </div>
          <div style="grid-column:1/3">
            <label style="font-size:12px">Address</label>
            <textarea name="patient_address" style="width:100%; padding:8px; margin-top:6px;" rows="2"></textarea>
          </div>
          <div>
            <label style="font-size:12px">Date</label>
            <input type="date" name="appointment_date" style="width:100%; padding:8px; margin-top:6px;">
          </div>
          <div>
            <label style="font-size:12px">Time</label>
            <input name="appointment_time" style="width:100%; padding:8px; margin-top:6px;">
          </div>
        </div>
        <div style="display:flex; gap:8px; justify-content:flex-end; margin-top:12px;">
          <button type="button" class="btn btn-outline" onclick="closeEdit()">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const TOKEN_KEY = 'admin_token';
    const token = localStorage.getItem(TOKEN_KEY);
    if (!token) location.href = '/login.html';

    async function api(url, method = 'GET', body = null) {
      const headers = { 'x-admin-key': token };
      if (body && !(body instanceof FormData)) headers['Content-Type'] = 'application/json';
      try {
        const res = await fetch(url, { method, headers, body: body && !(body instanceof FormData) ? JSON.stringify(body) : body });
        if (res.status === 401) { localStorage.removeItem(TOKEN_KEY); location.href = '/login.html'; return null; }
        return await res.json();
      } catch (e) { console.error(e); alert('Connection error'); return null; }
    }

    let appointments = [];
    async function loadAppointments() {
      document.getElementById('tbody').innerHTML = '<tr><td colspan="8" class="muted">Loading...</td></tr>';
      const res = await api('/api/admin/appointments');
      if (!res) return;
      appointments = res.appointments || [];
      render();
    }

    let filteredAppointments = [];

    function render() {
      const q = document.getElementById('search').value.trim().toLowerCase();
      filteredAppointments = appointments.filter(a => {
        if (!q) return true;
        return (a.patient_name || '').toLowerCase().includes(q) || (a.doctor_name || '').toLowerCase().includes(q) || (a.patient_phone || '').includes(q) || (a.patient_email || '').toLowerCase().includes(q);
      });
      const rows = filteredAppointments;
      document.getElementById('count').innerText = `${rows.length} bookings`;
      const tb = document.getElementById('tbody');
      if (!rows.length) { tb.innerHTML = '<tr><td colspan="8" class="muted">No bookings found</td></tr>'; return; }
      tb.innerHTML = rows.map((r, idx) => `
      <tr>
        <td><strong>#${r.id}</strong></td>
        <td><div style="font-weight:700">${escapeHtml(r.patient_name || '—')}</div><div class="muted" style="font-size:12px">${escapeHtml(r.patient_address || '')}</div></td>
        <td>${escapeHtml(r.patient_phone || '')}<div class="muted" style="font-size:12px">${escapeHtml(r.patient_email || '')}</div></td>
        <td>${escapeHtml(r.doctor_name || '—')}</td>
        <td>${escapeHtml(formatDate(r.appointment_date))}</td>
        <td>${escapeHtml(formatDate(r.created_at))}</td>
        <td>${escapeHtml(r.appointment_time || '—')}</td>
        <td>${escapeHtml(r.patient_sex || '')} ${r.patient_age ? '/ ' + r.patient_age + ' yrs' : ''}</td>
        <td style="text-align:right">
          <button class="btn btn-outline btn-sm" onclick="openEdit(${r.id})"><i class="fas fa-pen"></i></button>
          <button class="btn btn-danger btn-sm" onclick="del(${r.id})"><i class="fas fa-trash"></i></button>
        </td>
      </tr>
    `).join('');
    }

    function formatDate(iso) {
      if (!iso) return '—';
      const d = new Date(iso);
      if (isNaN(d.getTime())) return '—';
      const day = String(d.getDate()).padStart(2, '0');
      const mo = String(d.getMonth() + 1).padStart(2, '0');
      const yr = d.getFullYear();
      return `${day}/${mo}/${yr}`;
    }

    // Edit modal logic
    let editingId = null;
    let currentDoctorOPDDays = []; // Store available days for validation

    async function openEdit(id) {
      const ap = appointments.find(a => a.id === id);
      if (!ap) return alert('Not found');
      editingId = id;
      
      // Fetch doctor schedule for validation
      if (ap.doctor_id) {
        try {
          const doc = await api(`/api/doctors/${ap.doctor_id}`);
          if (doc && doc.opd_days) {
            currentDoctorOPDDays = doc.opd_days.split(',').map(d => d.trim());
          } else {
            currentDoctorOPDDays = []; // No restrictions found or failed to fetch
          }
        } catch (e) {
          console.error("Failed to fetch doctor schedule", e);
          currentDoctorOPDDays = [];
        }
      } else {
        currentDoctorOPDDays = [];
      }

      const f = document.getElementById('editForm');
      f.patient_name.value = ap.patient_name || '';
      f.patient_phone.value = ap.patient_phone || '';
      f.patient_email.value = ap.patient_email || '';
      f.patient_sex.value = ap.patient_sex || '';
      f.patient_address.value = ap.patient_address || '';
      f.appointment_date.value = ap.appointment_date ? ap.appointment_date.split('T')[0] : '';
      f.appointment_time.value = ap.appointment_time || '';
      document.getElementById('editModal').classList.add('open');
    }
    
    // Validate date on change
    document.querySelector('#editForm input[name="appointment_date"]').addEventListener('change', function(e) {
      if (!this.value || !currentDoctorOPDDays.length) return;
      
      const date = new Date(this.value);
      const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      const dayName = days[date.getDay()];
      
      if (!currentDoctorOPDDays.includes(dayName)) {
        alert(`Doctor is not available on ${dayName}. Available days: ${currentDoctorOPDDays.join(', ')}`);
        this.value = ''; // Clear invalid date
      }
    });

    function closeEdit() { editingId = null; document.getElementById('editModal').classList.remove('open'); }

    document.getElementById('editForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      if (!editingId) return;
      const body = Object.fromEntries(new FormData(e.target).entries());
      const res = await api('/api/admin/appointments/' + editingId, 'PATCH', body);
      if (res && res.success) {
        // update local copy
        const idx = appointments.findIndex(a => a.id === editingId);
        if (idx !== -1) appointments[idx] = { ...appointments[idx], ...body };
        render(); closeEdit(); alert('Updated');
      } else alert('Update failed');
    });

    async function del(id) {
      if (!confirm('Delete this booking?')) return;
      const res = await api('/api/admin/appointments/' + id, 'DELETE');
      if (res && res.success) { appointments = appointments.filter(a => a.id !== id); render(); alert('Deleted'); }
    }

    function escapeHtml(s) { if (!s) return ''; return s.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;'); }

    document.getElementById('search').addEventListener('input', render);
    loadAppointments();

    function downloadExcel() {
      if (!filteredAppointments.length) return alert('No data to export');

      const data = filteredAppointments.map(a => ({
        'ID': a.id,
        'Patient Name': a.patient_name,
        'Address': a.patient_address,
        'Phone': a.patient_phone,
        'Email': a.patient_email,
        'Doctor': a.doctor_name,
        'Date': a.appointment_date ? a.appointment_date.split('T')[0] : '',
        'Time': a.appointment_time,
        'Sex': a.patient_sex,
        'Age': a.patient_age
      }));

      const ws = XLSX.utils.json_to_sheet(data);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Patients");

      const dateStr = new Date().toISOString().split('T')[0];
      XLSX.writeFile(wb, `Patient_Registry_${dateStr}.xlsx`);
    }
  </script>
</body>

</html>
