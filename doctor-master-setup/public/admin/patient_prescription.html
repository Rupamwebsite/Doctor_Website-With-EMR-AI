<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RM HealthCare - Patient Prescriptions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- 1. VARIABLES & RESET --- */
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --secondary: #64748b;
            --bg-body: #f0f4f8;
            --bg-card: #ffffff;
            --text-main: #1e293b;
            --text-muted: #94a3b8;
            --border: #e2e8f0;
            --success: #10b981;
            --danger: #ef4444;
            --radius: 12px;
            --shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.05);
            --sidebar-w: 260px;
            --header-h: 70px;
        }

        * {
            box-sizing: border-box;
            outline: none;
        }

        body {
            margin: 0;
            font-family: 'Outfit', sans-serif;
            background: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- 2. SIDEBAR --- */
        .sidebar {
            width: var(--sidebar-w);
            background: #0f172a;
            color: #fff;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            z-index: 100;
            transition: 0.3s;
            box-shadow: 5px 0 25px rgba(0, 0, 0, 0.05);
        }

        .logo-area {
            height: var(--header-h);
            display: flex;
            align-items: center;
            padding: 0 24px;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 0.5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: linear-gradient(90deg, #0f172a, #1e293b);
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: var(--primary);
            border-radius: 8px;
            display: grid;
            place-items: center;
            margin-right: 12px;
            color: white;
            font-size: 16px;
        }

        .nav-links {
            flex: 1;
            padding: 20px 12px;
            overflow-y: auto;
        }

        .nav-item {
            padding: 14px 16px;
            margin-bottom: 6px;
            border-radius: 10px;
            color: #cbd5e1;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            cursor: pointer;
            border: 1px solid transparent;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            transform: translateX(4px);
        }

        .nav-item.active {
            background: var(--primary);
            color: #fff;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
            font-weight: 600;
        }

        .nav-item i {
            width: 20px;
            text-align: center;
            font-size: 16px;
        }

        /* --- 3. MAIN CONTENT --- */
        .main-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .header {
            height: var(--header-h);
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 32px;
            z-index: 90;
        }

        .page-title h2 {
            font-size: 20px;
            margin: 0;
            font-weight: 600;
        }

        .content-scroll {
            flex: 1;
            overflow-y: auto;
            padding: 28px;
            scroll-behavior: smooth;
        }

        .card {
            background: var(--bg-card);
            border-radius: 16px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        th {
            background: #f8fafc;
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 11px;
            padding: 14px 20px;
            text-align: left;
            border-bottom: 1px solid var(--border);
            white-space: nowrap;
        }

        td {
            padding: 14px 20px;
            border-bottom: 1px solid var(--border);
            vertical-align: middle;
            color: var(--text-main);
        }

        tr:hover td {
            background: #f8fafc;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .btn-print {
            background: #3b82f6;
            /* Matching primary */
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 13px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            border: none;
            transition: 0.2s;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.25);
        }

        .btn-print:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-main);
        }

        .btn-outline:hover {
            background: #f1f5f9;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo-area">
            <div class="logo-icon"><i class="fas fa-heartbeat"></i></div>
            <span>RM HealthCare</span>
        </div>
        <div class="nav-links">
            <a class="nav-item" href="/doctors-master.html" data-perm="doctors_master"><i class="fas fa-user-md"></i>
                Doctor Master</a>
            <a class="nav-item" href="/patient-registry.html" data-perm="patient_registry"><i
                    class="fas fa-procedures"></i> Patient Registry</a>
            <a class="nav-item" href="/admin/appointments.html" data-perm="appointments"><i
                    class="fas fa-calendar-check"></i> Appointments</a>
            <a class="nav-item active" href="/admin/patient_prescription.html" data-perm="prescriptions"><i
                    class="fas fa-file-prescription"></i>
                Patient Prescriptions</a>
            <a class="nav-item" href="/billing.html" data-perm="billing"><i class="fas fa-file-invoice-dollar"></i>
                Billing & Invoice</a>
            <a class="nav-item" href="/admin/User_create.html" data-perm="user_management"><i
                    class="fas fa-user-plus"></i> User Management</a>
            <a class="nav-item" href="/admin/role_master.html" data-perm="role_master"><i class="fas fa-user-tag"></i>
                Role Master</a>
            <a class="nav-item" href="/admin/mis/mis.html" data-perm="mis_reports"><i class="fas fa-chart-line"></i> MIS
                Reports</a>
        </div>
    </aside>

    <!-- Content -->
    <div class="main-wrapper">
        <header class="header">
            <div class="page-title">
                <h2>Patient Prescriptions</h2>
            </div>
            <button class="btn-print" onclick="location.reload()"><i class="fa-solid fa-rotate"></i> Refresh</button>
        </header>

        <div class="content-scroll">
            <div class="card">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Date</th>
                            <th>Patient</th>
                            <th>Doctor</th>
                            <th>Diagnosis</th>
                            <th style="text-align:right">Action</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr>
                            <td colspan="6" style="text-align:center;">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const TOKEN_KEY = 'admin_token';
        const USER_KEY = 'admin_user';
        if (!localStorage.getItem(TOKEN_KEY)) location.href = '/login.html';

        // Permission Check
        document.addEventListener("DOMContentLoaded", () => {
            try {
                const userStr = localStorage.getItem(USER_KEY);
                if (userStr) {
                    const user = JSON.parse(userStr);
                    if (user.role === 'Super Admin') return; // Bypass

                    const permissions = user.permissions || [];
                    document.querySelectorAll('.nav-item[data-perm]').forEach(el => {
                        const reqPerm = el.getAttribute('data-perm');
                        if (!permissions.includes(reqPerm)) {
                            el.style.display = 'none';
                        }
                    });
                }
            } catch (e) {
                console.error('Error applying permissions', e);
            }
        });

        async function loadPrescriptions() {
            try {
                const res = await fetch('/api/admin/prescriptions');
                const data = await res.json();
                const tbody = document.getElementById('tableBody');

                if (!data.prescriptions || data.prescriptions.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;">No prescriptions found</td></tr>';
                    return;
                }

                tbody.innerHTML = data.prescriptions.map(p => `
                    <tr>
                        <td>#${p.id}</td>
                        <td>${new Date(p.appointment_date).toLocaleDateString()}</td>
                        <td>
                            <strong>${p.patient_name}</strong><br>
                            <span style="font-size:12px;color:#64748b;">${p.patient_phone || ''}</span>
                        </td>
                        <td>
                            <strong>${p.doctor_name || 'Unknown'}</strong><br>
                            <span style="font-size:12px;color:#64748b;">${p.doctor_spec || ''}</span>
                        </td>
                        <td>${p.diagnosis || '-'}</td>
                        <td>
                            <button class="btn-print" onclick='printPrescription(${JSON.stringify(p).replace(/'/g, "&#39;")})'>
                                <i class="fa-solid fa-print"></i> Print PDF
                            </button>
                        </td>
                    </tr>
                `).join('');
            } catch (err) {
                console.error(err);
                document.getElementById('tableBody').innerHTML = '<tr><td colspan="6" style="text-align:center;color:red;">Failed to load data</td></tr>';
            }
        }

        function printPrescription(data) {
            // Prepare data for the print view (matching the format expected by prescription_view.html)
            const printObj = {
                doctor: {
                    name: data.doctor_name,
                    degrees: data.doctor_degrees,
                    reg_number: data.doctor_reg,
                    specialization: data.doctor_spec,
                    department: data.doctor_dept
                },
                patient: {
                    name: data.patient_name,
                    age: '', // Age might be missing in this API, handling gracefully
                    sex: '',
                    id: data.pat_num || data.id, // Use pat_num if available
                    phone: data.patient_phone,
                    address: ''
                },
                visit: {
                    date: new Date(data.appointment_date).toLocaleDateString(),
                    id: data.id,
                    symptoms: data.symptoms,
                    diagnosis: data.diagnosis,
                    clinical_findings: data.clinical_findings,
                    lab_tests: data.lab_tests,
                    advice: data.advice,
                    follow_up_date: data.follow_up_date,
                    // Vitals must be inside visit
                    vitals: {
                        bp: data.vital_bp,
                        pulse: data.vital_pulse,
                        temp: data.vital_temp,
                        spo2: data.vital_spo2
                    },
                    // Medicines must be inside visit
                    medicines: data.medicines
                }
            };
            sessionStorage.setItem('print_prescription_data', JSON.stringify(printObj));
            window.open('prescription_view.html', '_blank');
        }

        loadPrescriptions();
    </script>
</body>

</html>
