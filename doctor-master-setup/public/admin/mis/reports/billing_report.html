    <script>
        const API = '/api/admin/appointments';
        const ADMIN_KEY = 'my-secret-key';
        let allBills = [];

        document.addEventListener('DOMContentLoaded', () => {
            const TOKEN_KEY = 'admin_token';
            if (!localStorage.getItem(TOKEN_KEY)) location.href = '/login.html';
            loadBills();
        });

        async function loadBills() {
            try {
                const res = await fetch(API, { headers: { 'x-admin-key': ADMIN_KEY } });
                const data = await res.json();
                const appointments = data.appointments || [];

                allBills = appointments.map(a => {
                    return {
                        bill_id: a.bill_id || '-', // Use DB value
                        pat_num: a.pat_num || '-',
                        patient_name: a.patient_name,
                        patient_phone: a.patient_phone,
                        patient_email: a.patient_email,
                        doctor_name: a.doctor_name,
                        department: a.department || 'General',
                        amount: a.payment_amount || 0,
                        method: a.payment_method || 'Cash',
                        status: a.payment_amount ? 'Paid' : (a.status === 'Completed' ? 'Paid' : 'Pending'),
                        date: a.created_at,
                        appt_id: a.id
                    };
                });

                if (allBills.length === 0) {
                    document.getElementById('billBody').innerHTML = '<tr><td colspan="8" style="text-align:center">No records found</td></tr>';
                    return;
                }
                renderTable(allBills);
            } catch (e) {
                console.error(e);
                document.getElementById('billBody').innerHTML = '<tr><td colspan="8" style="color:red;text-align:center">Error loading data</td></tr>';
            }
        }

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            const d = new Date(dateStr);
            const day = String(d.getDate()).padStart(2, '0');
            const month = String(d.getMonth() + 1).padStart(2, '0');
            const year = d.getFullYear();
            return `${day}/${month}/${year}`;
        }

        function renderTable(data) {
            const tbody = document.getElementById('billBody');
            if (data.length === 0) { tbody.innerHTML = '<tr><td colspan="8" style="text-align:center">No matching records found</td></tr>'; return; }
            tbody.innerHTML = data.map(b => `
                <tr>
                    <td>${b.bill_id}</td>
                    <td>${b.pat_num}</td>
                    <td>${b.patient_name || '-'}</td>
                    <td>₹${b.amount}</td>
                    <td>${b.method}</td>
                    <td>${b.status === 'Paid' ? '<span style="color:green;font-weight:600">Paid</span>' : '<span style="color:orange">Pending</span>'}</td>
                    <td>${formatDate(b.date)}</td>
                    <td><button class="btn-print" onclick="openPrintWindow('${b.appt_id}')"><i class="fas fa-print"></i> Print</button></td>
                </tr>
            `).join('');
        }

        function applyFilters() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const dateFrom = document.getElementById('dateFrom').value;
            const dateTo = document.getElementById('dateTo').value;

            const filtered = allBills.filter(b => {
                const text = `${b.bill_id} ${b.pat_num} ${b.patient_name}`.toLowerCase();
                const matchesSearch = text.includes(search);

                let matchesDate = true;
                if (b.date) {
                    const rowDate = new Date(b.date).toISOString().split('T')[0];
                    if (dateFrom && rowDate < dateFrom) matchesDate = false;
                    if (dateTo && rowDate > dateTo) matchesDate = false;
                }
                return matchesSearch && matchesDate;
            });
            renderTable(filtered);
        }

        function exportTable(tableId, filename) {
            const table = document.getElementById(tableId);
            const clone = table.cloneNode(true);
            const rows = clone.rows;
            for (let i = 0; i < rows.length; i++) {
                rows[i].deleteCell(-1);
            }
            const wb = XLSX.utils.table_to_book(clone, { sheet: "Sheet1" });
            XLSX.writeFile(wb, filename + "_" + new Date().toISOString().slice(0, 10) + ".xlsx");
        }

        function openPrintWindow(apptId) {
            const bill = allBills.find(b => b.appt_id == apptId);
            if (!bill) return;

            // Calculate tax/breakdown (Client-side approximation since report data is simple)
            const amount = Number(bill.amount) || 0;
            // Assuming the 'amount' in report is the Total Paid. Back-calculate if needed, or just treat as total.
            // In the server logic: total = amount + gst. 
            // Here we only have 'amount' (payment_amount). Let's assume it's the Total.
            // Or if the user wants it exactly like server:
            // Server: amount = fee. gst = fee*0.18. total = amount + gst.
            // Report just has 'payment_amount'. Let's assume it's the Base Fee for now to be safe, or just show Total.
            // Let's emulate the server:
            const baseAmount = Number(bill.amount);
            const gst = Number((baseAmount * 0.18).toFixed(2));
            const totalAmount = Number((baseAmount + gst).toFixed(2));
