    <script>
        const API = '/api/admin/roles';
        const ADMIN_KEY = 'my-secret-key';

        document.addEventListener('DOMContentLoaded', () => {
            // Permission Check
            try {
                const TOKEN_KEY = 'admin_token';
                const USER_KEY = 'admin_user';
                if (!localStorage.getItem(TOKEN_KEY)) location.href = '/login.html';

                const userStr = localStorage.getItem(USER_KEY);
                if (userStr) {
                    const user = JSON.parse(userStr);
                    if (user.role !== 'Super Admin') {
                        const permissions = user.permissions || [];
                        document.querySelectorAll('.nav-item[data-perm]').forEach(el => {
                            const reqPerm = el.getAttribute('data-perm');
                            if (!permissions.includes(reqPerm)) {
                                el.style.display = 'none';
                            }
                        });
                    }
                }
            } catch (e) { console.error('Error applying permissions', e); }

            loadRoles();
        });

        async function loadRoles() {
            try {
                const res = await fetch(API);
                const data = await res.json();
                const tbody = document.getElementById('roleBody');
                tbody.innerHTML = '';
                if (data.roles) {
                    data.roles.forEach(r => {
                        let permLabels = '<span style="color:#9ca3af;font-size:12px; font-style:italic;">No permissions assigned</span>';
                        if (r.permissions) {
                            try {
                                const p = typeof r.permissions === 'string' ? JSON.parse(r.permissions) : r.permissions;
                                if (Array.isArray(p) && p.length > 0) {
                                    permLabels = p.map(item =>
                                        `<span class="perm-tag">${item.replace(/_/g, ' ')}</span>`
                                    ).join('');
                                }
                            } catch (e) { }
                        }

                        const tr = document.createElement('tr');
                        // Encode role object safely for the onclick handler
                        const roleData = encodeURIComponent(JSON.stringify(r));

                        tr.innerHTML = `
              <td style="color:#6b7280; font-weight:500;">#${r.id}</td>
              <td>
                <div class="role-name">${r.role_name}</div>
                <div style="display:flex; flex-wrap:wrap; gap:6px;">${permLabels}</div>
              </td>
              <td style="text-align:right;">
                <button class="btn-delete" style="color:var(--primary);margin-right:8px;" onclick="editRole('${roleData}')" title="Edit Role"><i class="fas fa-edit"></i></button>
                <button class="btn-delete" onclick="deleteRole(${r.id})" title="Delete Role"><i class="fas fa-trash"></i></button>
              </td>
            `;
                        tbody.appendChild(tr);
                    });
                }
            } catch (err) {
                console.error(err);
            }
        }

        let editingRoleId = null;

        function editRole(roleDataEncoded) {
            try {
                const role = JSON.parse(decodeURIComponent(roleDataEncoded));
                editingRoleId = role.id;
                document.getElementById('roleName').value = role.role_name;

                // Set Header
                document.getElementById('formTitle').innerText = 'Edit Role';
                const btn = document.getElementById('submitBtn');
                btn.innerText = 'Update Role';
                // Show cancel button
                document.getElementById('cancelBtn').style.display = 'inline-block';

                // Reset checks first
                document.querySelectorAll('.perm-check').forEach(cb => cb.checked = false);

                // Populate checks
                if (role.permissions) {
                    let p = role.permissions;
                    if (typeof p === 'string') p = JSON.parse(p);
                    if (Array.isArray(p)) {
                        p.forEach(val => {
                            const cb = document.querySelector(`.perm-check[value="${val}"]`);
                            if (cb) cb.checked = true;
                        });
                    }
                }

                // Scroll to top
                document.querySelector('.content-scroll').scrollTo({ top: 0, behavior: 'smooth' });

            } catch (e) { console.error('Error parsing role data', e); }
        }

        function cancelEdit() {
            editingRoleId = null;
            document.getElementById('roleName').value = '';
            document.querySelectorAll('.perm-check').forEach(cb => cb.checked = false);
            document.getElementById('formTitle').innerText = 'Add New Role';
            document.getElementById('submitBtn').innerText = 'Add Role';
            document.getElementById('cancelBtn').style.display = 'none';
        }

        async function addRole() {
            const name = document.getElementById('roleName').value.trim();
            if (!name) return showAlert('Please enter a role name', 'error');

            const checkboxes = document.querySelectorAll('.perm-check:checked');
            const permissions = Array.from(checkboxes).map(cb => cb.value);

            try {
                const method = editingRoleId ? 'PUT' : 'POST';
                const url = editingRoleId ? `${API}/${editingRoleId}` : API;

                const res = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json', 'x-admin-key': ADMIN_KEY },
                    body: JSON.stringify({ role_name: name, permissions: permissions })
                });
                const json = await res.json();
                if (res.ok) {
                    showAlert(editingRoleId ? 'Role updated successfully' : 'Role added successfully');
                    cancelEdit(); // Reset form
                    loadRoles();
                } else {
                    showAlert(json.error || 'Failed to save role', 'error');
                }
            } catch (err) {
                showAlert(err.message, 'error');
            }
        }

        async function deleteRole(id) {
            if (!confirm('Are you sure? This might affect users assigned to this role.')) return;
            try {
                const res = await fetch(`${API}/${id}`, {
                    method: 'DELETE',
                    headers: { 'x-admin-key': ADMIN_KEY }
                });
                if (res.ok) {
                    loadRoles();
                } else {
                    showAlert('Failed to delete role', 'error');
                }
            } catch (err) {
                showAlert(err.message, 'error');
            }
        }

        function showAlert(msg, type = 'success') {
            const el = document.getElementById('alertBox');
            el.className = `alert ${type}`;
            el.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> <span>${msg}</span>`;
            el.style.display = 'flex';
            setTimeout(() => el.style.display = 'none', 3000);
        }
    </script>
</body>
